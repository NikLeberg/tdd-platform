config:
  type: config
  # Invoked before every test case. Reset global state so each test case is
  # deterministic.
  initializer: |
    buggy_api_setState(0);

struct_GlobalContext:
  type: struct
  name: GlobalContext
  headers: [api_helper.h]
  methods:
  - GlobalContext();
  - ~GlobalContext();
  - void _run();
  - void _setState(int state);
